sudo: required
language: node_js
node_js:
  - 11
services:
  - docker

before_install:
  # install heroku CLI
  - wget -qO- https://toolbelt.heroku.com/install.sh |  sh
  # login to docker registries (dockerhub + heroku)
  - echo "$DOCKER_PASSWORD" |  docker login -u "$DOCKER_USERNAME" --password-stdin
  - echo "$HEROKU_PASSWORD" |  docker login -u "$HEROKU_USERNAME" --password-stdin registry.heroku.com

install:
  # install deps
  - yarn

script:
  - yarn lint
  - yarn test
  - yarn build
  # build docker images
  - docker-compose up -d
  - docker tag vgblog_app registry.heroku.com/valentingurkov/web
  - docker tag vgblog_nginx registry.heroku.com/valentingurkov/web

deploy:
  provider: script
  script:
    # push to dockerhub & heroku
    - docker push vgblog_app
    - docker push registry.heroku.com/valentingurkov/web
    - docker push vgblog_nginx
    - docker push registry.heroku.com/valentingurkov/web
    - heroku container: web release --app valentingurkov
