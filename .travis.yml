sudo: required
language: node_js
node_js:
  - 11
services:
  - docker

before_install:
  # install heroku CLI
  - wget -qO- https://toolbelt.heroku.com/install.sh |  sh
  # login to docker registries (dockerhub + heroku)
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD
  - docker login -u "$HEROKU_USERNAME" -p "$HEROKU_PASSWORD" registry.heroku.com

install:
  # install deps
  - yarn

script:
  - yarn lint
  - yarn test
  - yarn build
  # build docker images
  - docker build -t unqpdes / todo-list-front.
  - docker tag unqpdes / todo-list-front registry.heroku.com/$HEROKU_APP_NAME/web

deploy:
  provider: script
  script:
    # push to dockerhub & heroku
    - docker push unqpdes / todo-list-front;
    - docker push registry.heroku.com/$HEROKU_APP_NAME/web;
    - heroku container: web release --app $HEROKU_APP_NAME
